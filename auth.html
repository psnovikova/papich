<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>authorization</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="app.js">

    <script>
        let username = localStorage.getItem('user')
        if (username) location.href="papich.html"

        const login = () => {
            const username = document.getElementById('user').value
            const password = document.getElementById('pass').value

            if (password === '1') {
                localStorage.setItem('user', username)
            } else {
                alert('incorrect password')
            }
        }
    </script>
</head>

<body>
<main>
    <h1 class="header">Папич</h1>
<form class="form">
    <div class="inputs">
        <input id="user" class="i-name" type="text" placeholder="username">
        <input id="pass" class="i-passw" type="password" placeholder="password">
    </div>
    <button onclick="login()" class="b-enter">войти</button>
</form>
</main>
</body>
</html>
