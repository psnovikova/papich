<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GIF</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script>
        const exit = () => {
            localStorage.clear()
        }
    </script>
</head>
<body>
<h1 class="header">Папич</h1>

    <button onclick="updateGif()" class="b-update">Обновить папича</button>
</div>
    <div class="logout" style="display: flex; align-items: center">
        <div id="username" style="padding-right: 15px; font-size: 20px"></div>
        <script>
            var username = document.getElementById('username')
            var uname = localStorage.getItem('user')
            username.innerHTML = uname
        </script>
        <a href="auth.html" onclick="exit()"><img src="1286853.png" width="40px" height="40px"></a>
    </div>

</html>
