<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GIF</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script>
        //очистка данных
        const exit = () => {
            localStorage.clear()
        }

        //рандомные GIF
        updateGif = async () => {
            const req = await fetch('https://g.tenor.com/v1/random?q=%D0%BF%D0%B0%D0%BF%D0%B8%D1%87&key=Q4UUK6LY2NC0&limit=50')
            const resp = await req.json()
            console.log(resp.results[0])
            const gifEl = resp.results[0].media[0].gif.url
            document.getElementById('papichImg').src = gifEl
        }

        updateGif()
    </script>
</head>
<body>
<h1 class="header">Папич</h1>
<div class="gif"
     style="display: flex; width: 100vw; height: 100vh; flex-direction: column; justify-content: center; align-items: center">
    <img class="papichGif" width="498" height="280" id="papichImg">
    <button onclick="updateGif()" class="b-update">Обновить папича</button>
</div>
<div class="logout" style="display: flex; align-items: center">
    <div id="username" style="padding-right: 15px; font-size: 20px"></div>
    <script>
        let usernameElement = document.getElementById('username')
        let username = localStorage.getItem('user')
        usernameElement.innerHTML = username
    </script>
    <a href="auth.html" onclick="exit()"><img src="1286853.png" width="40px" height="40px"></a>
</div>
</body>
</html>
